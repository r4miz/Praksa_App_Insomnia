<div class="p-col heading pt-3 pb-3">
  Popunite navečer
</div>

<div class="p-grid p-align-center vertAlign">
  
  <form class="form-formular maxHeight">

    <p-scrollPanel [style]="{width: '100%', height: '100%;'}">
      <p-tabView orientation="left" (onChange)="handleChange($event)">
        <p-tabPanel header="1. Pitanje" id="1">
          <p-scrollPanel [style]="{width: '100%', height: '427px'}">
            <div class="font">
              <div id="prvo" class="pb-3">
                  <p style="font-weight: bold;">Jeste li drijemali danas</p>
                  <p-radioButton (click)="checkPrvo()" name="cetvrto" label="NE" value="prvoNe" [(ngModel)]="prvo" class="mr-3" required></p-radioButton>
                  <p-radioButton (click)="checkPrvo()" name="cetvrto" label="DA" value="prvoDa" [(ngModel)]="prvo" class="mr-3" required></p-radioButton>
                 
                  <div id="prvoCheck" hidden>
                  <br><br><span class="ui-inputgroup-addon"></span> 
                   Kada?
                  <input (click)="handleChange" [(ngModel)]="drijem1" name="drijem1" type="time"  pInputText /> 
                    Koliko?
                  <input (click)="handleChange" [(ngModel)]="drijem2" name="drijem2" type="time"  pInputText /> minuta
                  
                  </div>
                </div>
            </div>
            
          </p-scrollPanel>
        </p-tabPanel>
        <p-tabPanel header="2. Pitanje" id="2">
          <p-scrollPanel [style]="{width: '100%', height: '427px'}">
            <div class="font">
              <div id="drugo" class="pb-3">
                <p style="font-weight: bold;">Jeste li pili alkohol danas?</p>
                <p-radioButton (click)="checkDrugo()" (click)="handleChange" name="cetvrto" label="NE" value="drugoNe" [(ngModel)]="drugo" class="mr-3" required></p-radioButton>
                <p-radioButton (click)="checkDrugo()" (click)="handleChange" name="cetvrto" label="DA" value="drugoDa" [(ngModel)]="drugo" class="mr-3" required></p-radioButton>
               
                <div id="drugoCheck" hidden>
                <br><br><span class="ui-inputgroup-addon"></span> 
                 Kada?
                <input [(ngModel)]="vrijemePica" name="vrijemePica" type="time"  pInputText /> 
                  Koliko?
                <input  [(ngModel)]="kolicinaPica" name="kolicinaPica" type="number"  pInputText /> pića
                
                </div>
              </div>
            </div>
          </p-scrollPanel>
        </p-tabPanel>
        <p-tabPanel header="3. Pitanje" id="3">
          <p-scrollPanel [style]="{width: '100%', height: '427px'}">
            <div class="font">
              <div id="trece"  class="pb-3">
                 <p style="font-weight: bold;">Kako ste se osjećali danas?</p>

                 <div class="ui-g"  style="width:250px;margin-bottom:10px" >
                  <div ><p-radioButton [(ngModel)]="trece" [ngModelOptions]="{standalone: true}" name="feel" value="0" label="Nisam imao potrebu za spavanjem"  ></p-radioButton></div>
                  <div ><p-radioButton [(ngModel)]="trece" [ngModelOptions]="{standalone: true}" name="feel" value="1" label="Imao sam laganu potrebu za spavanjem"  ></p-radioButton></div>
                  <div ><p-radioButton [(ngModel)]="trece" [ngModelOptions]="{standalone: true}" name="feel" value="2" label="Imao sam veliku potrebu za spavanjem"  ></p-radioButton></div>
                  <div ><p-radioButton [(ngModel)]="trece" [ngModelOptions]="{standalone: true}" name="feel" value="3" label="Imao sam neodoljivu potrebu za spavanjem" ></p-radioButton></div>
                </div>
                  
                  </div>                           
                </div>
            
          </p-scrollPanel>
        </p-tabPanel>

        <p-tabPanel header="4. Pitanje" id="4">
          <p-scrollPanel [style]="{width: '100%', height: '427px'}">
            <div class="font">
              <div id="cetvrto" class="pb-3">
                  <p style="font-weight: bold;">Vaša razdražljivost tijekom dana?</p>
                  <div class="ui-g"   style="width:250px;margin-bottom:10px">
                    <div class="ui-g-12"><p-radioButton [(ngModel)]="cetvrto" [ngModelOptions]="{standalone: true}" name="razdrazljivost" value="1" label="nikakva" ></p-radioButton></div>
                    <div class="ui-g-12"><p-radioButton [(ngModel)]="cetvrto" [ngModelOptions]="{standalone: true}" name="razdrazljivost" value="2" label="mala"  ></p-radioButton></div>
                    <div class="ui-g-12"><p-radioButton [(ngModel)]="cetvrto" [ngModelOptions]="{standalone: true}" name="razdrazljivost" value="3" label="umjerena" ></p-radioButton></div>
                    <div class="ui-g-12"><p-radioButton [(ngModel)]="cetvrto" [ngModelOptions]="{standalone: true}" name="razdrazljivost" value="4" label="velika" ></p-radioButton></div>
                  </div>
              </div>
                
            </div>
          </p-scrollPanel>
        </p-tabPanel>
        <p-tabPanel header="5. Pitanje" id="5">
          <p-scrollPanel [style]="{width: '100%', height: '427px'}">
            <div class="font">
              <div id="peto" class="pb-3">
                  <span class="ui-inputgroup-addon" style="font-weight: bold;">Koje lijekove ste danas uzeli?</span> 
                  <input [(ngModel)]="peto" [ngModelOptions]="{standalone: true}" type="text"  pInputText />

              </div>
            </div>
          </p-scrollPanel>
        </p-tabPanel>
      </p-tabView>
    </p-scrollPanel>
    
    <a routerLink="/"><button pButton type="submit" icon="pi pi-check" label="Završi"
        class="ui-button-raised ui-button-rounded ui-button-success pt-1 formSubmitButton"></button></a>
  </form>
  
</div>
